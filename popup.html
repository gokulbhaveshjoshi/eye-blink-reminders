<!DOCTYPE html>
<html>
  <head>
    <title>Eye Care Reminder</title>
    <link rel="stylesheet" href="popup.css">
    <style>
      body { font-family: sans-serif; padding: 10px; }
      input { width: 50px; }
    </style>
  </head>
  <body>
    <h2>Eye Care Reminder</h2>
    <form id="reminderForm">
      <label for="interval">Reminder every</label>
      <input type="number" id="interval" min="1" value="20"> <span>minutes</span>
      <br>
      <label for="duration">Blink duration</label>
      <input type="number" id="duration" min="1" value="3"> <span>seconds</span>
      <br>
      <label for="sound">Alert sound</label>
      <select id="sound">
        <option value="bell" selected>Bell (default)</option>
        <option value="beep">Beep</option>
        <option value="chime">Chime</option>
      </select>
      <br>
      <label for="displayStyle">Display style</label>
      <select id="displayStyle">
        <option value="fullscreen" selected>Full Screen Blink</option>
        <option value="toast">Side Toast Message</option>
      </select>
      <br>
      <label>
        <input type="checkbox" id="disableMusic">
        Disable music
      </label>
      <br>
      <button id="save" type="submit">Save</button>
    </form>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
